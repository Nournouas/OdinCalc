<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nour's Calcul</title>
</head>
<body>
    <div class="Calculator-Container">
        <div class="Results">
            
        </div>
        <div class="Controls">
            <div class="Controls-Row">
                <div class="ButtonDiv">
                    <button class="button" id="7">7</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="8">8</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="9">9</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="divide">/</button>
                </div>
            </div>
            <div class="Controls-Row">
                <div class="ButtonDiv">
                    <button class="button" id="4">4</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="6">5</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="6">6</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="multiply">x</button>
                </div>
            </div>
            <div class="Controls-Row">
                <div class="ButtonDiv">
                    <button class="button" id="1">1</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="2">2</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="3">3</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="minus">-</button>
                </div>
            </div>
            <div class="Controls-Row">
                <div class="ButtonDiv">
                    <button class="button" id="reset">C</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="0">0</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="equals">=</button>
                </div>
                <div class="ButtonDiv">
                    <button class="button" id="add">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
