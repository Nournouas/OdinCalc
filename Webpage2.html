<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nour's Calc</title>
    <link rel="stylesheet" href="styles2.css" />
</head>
<body>
    <div class="Calculator-Container">
        <div class="Display"></div>
        <div class="row">
            <div class="Number-Button" id="7"> 7</div>
            <div class="Number-Button" id="8"> 8</div>
            <div class="Number-Button" id="9"> 9</div>
            <div class="Operator-Button" id="divide"> /</div>
        </div>
        <div class="row">
            <div class="Number-Button" id="4"> 4</div>
            <div class="Number-Button" id="5"> 5</div>
            <div class="Number-Button" id="6"> 6</div>
            <div class="Operator-Button" id="multiply"> X</div>
        </div>
        <div class="row">
            <div class="Number-Button" id="1"> 1</div>
            <div class="Number-Button" id="2"> 2</div>
            <div class="Number-Button" id="3"> 3</div>
            <div class="Operator-Button" id="minus"> -</div>
        </div>
        <div class="row">
            <div class="Reset-Button"> C</div>
            <div class="Number-Button" id="0"> 0</div>
            <div class="Equals-Button"> =</div>
            <div class="Operator-Button" id="add"> +</div>
        </div>
        
    </div>
    <script src="Script2.js"></script>
</body>
</html>
